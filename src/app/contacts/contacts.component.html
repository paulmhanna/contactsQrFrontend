<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-4">
  <div class="d-flex gap-2 justify-content-between">
    <button class="btn btn-primary" (click)="addContact()">
      Add Contact
    </button>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" (click)="exportJSON()">
        Export JSON
      </button>
      <button class="btn btn-primary" (click)="exportCSV()">
        Export CSV
      </button>
    </div>
  </div>

  <table class="table table-striped table-hover" id="contacts">
    <thead>
    <tr>
      <th></th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Emails</th>
      <th>Phone Numbers</th>
      <th>Social Links</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts; let i = index" style="vertical-align: middle">
      <td><a [routerLink]="['/qrcode', contact.id]"><img [src]="qrCodeImages[i]" alt="qrcode"></a></td>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>
        <ul *ngIf="contact.emails.length > 0">
          <li *ngFor="let email of contact.emails">{{ email }}</li>
        </ul>
        <p *ngIf="!contact.emails.length">No emails listed</p>
      </td>
      <td>
        <ul *ngIf="contact.phoneNumbers.length > 0">
          <li *ngFor="let phoneNumber of contact.phoneNumbers">
            {{ phoneNumber.number }} ({{ phoneNumber.type }})
          </li>
        </ul>
        <p *ngIf="!contact.phoneNumbers?.length">No phone numbers listed</p>
      </td>
      <td>
        <ul *ngIf="contact.socialMediaLinks.length > 0">
          <li *ngFor="let socialLink of contact.socialMediaLinks">
            {{ socialLink }}
          </li>
        </ul>
        <p *ngIf="!contact.socialMediaLinks?.length">No socials listed</p>
      </td>
      <td>
        <div class="d-flex gap-2 flex-wrap">
          <button class="btn btn-primary d-flex" (click)="editContact(contact.id)">
          <span class="material-icons">
            edit
          </span>
          </button>
          <button class="btn btn-primary d-flex" (click)="deleteContact(contact.id)">
          <span class="material-icons">
            delete
          </span>
          </button>
        </div>

      </td>
    </tr>
    </tbody>
  </table>
</div>
