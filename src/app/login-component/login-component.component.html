<div>
  <h1 class="text-center">Login</h1>
  <form (ngSubmit)="login()" class=" container form-container">
    <label>Email:</label>
    <input type="email" [(ngModel)]="user.email" name="email" class="form-control mb-4" required>

    <label>Password:</label>
    <input type="password" [(ngModel)]="user.password" name="password" class="form-control mb-4" required>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
